<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>

<body>

    <label for="name">Name:
        <input id="name" type="text">
    </label>

    <label for="age">Age:
        <input id="age" type="number">
    </label>

    <input type="button" value="submit" onclick="save()">

    <table>
        <thead>
            <th>Name</th>
            <th>Age</th>
        </thead>
        <tbody id="tbody"></tbody>
    </table>

    <script>

        function getUsers(isReload) {
            fetch('http://localhost:3000/user', {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                },
                method: 'GET',
            })
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('tbody')
                
                if( isReload ){
                   table.innerHTML = ''
                }

                data.forEach(user => {
                    const name = document.createElement('td')
                    const age = document.createElement('td')
                    const tr = document.createElement('tr')

                    name.innerHTML = user.name
                    name.dataset.id = user._id

                    age.innerHTML = user.age
                    age.dataset.id = user._id

                    const deleteButton = document.createElement('button')

                    deleteButton.id = user._id
                    deleteButton.value = user._id
                    deleteButton.innerHTML = 'x'
                    deleteButton.onclick = (e) => {
                        const id = e.target.value
                        deleteUser(id)
                    }

                    const updateButton = document.createElement('button')

                    updateButton.id = user._id
                    updateButton.value = user._id
                    updateButton.innerHTML = '*'
                    updateButton.onclick = (e) => {
                        const id = e.target.value
                        putContentInLabel(id)
                    }

                    tr.appendChild(name)
                    tr.appendChild(age)
                    tr.appendChild(deleteButton)
                    tr.appendChild(updateButton)

                    table.appendChild(tr)
                });
            });
        }

        function putContentInLabel(id) {
            const list = document.get
            list.forEach(e => {
                
            })
        }

        function deleteUser(id) {
            fetch(`http://localhost:3000/user/${id}`, {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                },
                method: 'DELETE',
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.status == 'ok' ) {
                    getUsers(true)
                } else {
                    alert('DEU PAU')
                }
            });
        }

        getUsers()

        function save() {

            const name = document.getElementById('name')
            const age = document.getElementById('age')

            if (!name.value || !age.value) {
                return
            }

            const user = {
                userName: name.value,
                userAge: age.value
            }

            createUser(user)
        }

        function createUser(user) {
            fetch('http://localhost:3000/user', {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                },
                method: 'POST',
                body: JSON.stringify(user)
            })
                .then(response => response.json())
                .then(data => console.log(data))
                .then(getUsers(true));
        }

        function updateUser(user) {
            fetch(`http://localhost:3000/user/${user._id}`, {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                },
                method: 'PUT',
                body: JSON.stringify(user)
            })
                .then(response => response.json())
                .then(data => console.log(data))
                .then(getUsers(true));
        }

    </script>
</body>

</html>
